<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides com CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider">
        <!-- Controles dos slides -->
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">
        
        <!-- Slides -->
        <div class="slides">
            <!-- Slide 1: Imagem -->
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Imagem+1" alt="Imagem 1">
            </div>

            <!-- Slide 2: Texto -->
            <div class="slide">
                <h1>Bem-vindo ao Slide 2</h1>
                <p>Este é um slide de texto com conteúdo informativo.</p>
            </div>

            <!-- Slide 3: Texto -->
            <div class="slide">
                <h1>Conheça o Slide 3</h1>
                <p>Aqui temos mais informações sobre o projeto.</p>
            </div>

            <!-- Slide 4: Texto -->
            <div class="slide">
                <h1>O Slide 4 está aqui</h1>
                <p>Esse slide continua com texto explicativo.</p>
            </div>

            <!-- Slide 5: Imagem -->
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Imagem+2" alt="Imagem 2">
            </div>
        </div>

        <!-- Navegação -->
        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>

</body>
</html>
