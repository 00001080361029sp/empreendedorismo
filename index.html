<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Slides</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <!-- Slide 1: Imagem -->
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Imagem+1" alt="Imagem 1">
            </div>

            <!-- Slide 2: Texto -->
            <div class="slide">
                <div class="text">
                    <h1>Bem-vindo ao Slide 2</h1>
                    <p>Este é um slide de texto com conteúdo informativo.</p>
                </div>
            </div>

            <!-- Slide 3: Texto -->
            <div class="slide">
                <div class="text">
                    <h1>Conheça o Slide 3</h1>
                    <p>Aqui temos mais informações sobre o projeto.</p>
                </div>
            </div>

            <!-- Slide 4: Texto -->
            <div class="slide">
                <div class="text">
                    <h1>O Slide 4 está aqui</h1>
                    <p>Esse slide continua com texto explicativo.</p>
                </div>
            </div>

            <!-- Slide 5: Imagem -->
            <div class="slide">
                <img src="https://via.placeholder.com/800x400?text=Imagem+2" alt="Imagem 2">
            </div>
        </div>

        <!-- Navegação -->
        <div class="navigation">
            <button class="prev" aria-label="Anterior">&#10094;</button>
            <button class="next" aria-label="Próximo">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
