<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação de Slides</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="slider">
    <div class="slide" id="slide1">
      <img src="imagens/imagem1.jpg" alt="Imagem 1">
    </div>
    <div class="slide" id="slide2">
      <h2>Texto do Slide 1</h2>
      <p>Este é o conteúdo do primeiro slide de texto.</p>
    </div>
    <div class="slide" id="slide3">
      <h2>Texto do Slide 2</h2>
      <p>Este é o conteúdo do segundo slide de texto.</p>
    </div>
    <div class="slide" id="slide4">
      <img src="imagens/imagem2.jpg" alt="Imagem 2">
    </div>
    <div class="slide" id="slide5">
      <h2>Texto do Slide 3</h2>
      <p>Este é o conteúdo do terceiro slide de texto.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
